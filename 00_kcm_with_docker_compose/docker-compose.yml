version: "3.9"

# Ensure the network is created before running this compose file
# docker network create kcm-net
networks:
  kcm-net:
    name: kcm-net

services:
  postgres:
    image: postgres:16
    container_name: kcm-postgres
    environment:
      POSTGRES_DB: kcm_db
      POSTGRES_USER: kcm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kcm_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [kcm-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:6.2
    container_name: kcm-redis
    volumes:
      - redisdata:/data
    networks: [kcm-net]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  kcm-api:
    image: kafkaetech/kcm-api:latest
    restart: unless-stopped
    container_name: kcm-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [kcm-net]
    ports:
      - "8080:8080"
    environment:
      # IMPORTANT: align port mapping with Spring config
      KCM_APP_PORT: "8080"

      # Redirects (UI runs on http://localhost)
      KCM_REDIRECT_ALLOWLIST: "http://localhost"
      KCM_DEFAULT_REDIRECT: "http://localhost"

      # Default user
      KCM_DEFAULT_USER_ENABLED: "true"
      KCM_DEFAULT_PASSWORD: ${KCM_DEFAULT_PASSWORD:-admin}

      # License
      KCM_LICENSE_PATH: "/app/license/license.json"
      KCM_LICENSE_SIGNATURE_PATH: "/app/license/license.sig"
      KCM_LICENSE_HISTORY_DIR: "/app/license/license-history"
      KCM_LICENSE_KAFKA_TOPIC: "__kcm_license"

      # Encryption keys
      KCM_ENCRYPT_PRIVATE_KEY: "/app/keys/private.pem"
      KCM_ENCRYPT_PUBLIC_KEY: "/app/keys/public.pem"

      # JWT
      KCM_JWT_ISSUER: "kcm"
      KCM_JWT_TOKEN_VALIDITY: "86400"
      KCM_JWT_PRIVATE_KEY: "/app/keys/private.pem"
      KCM_JWT_PUBLIC_KEY: "/app/keys/public.pem"

      # Files
      KCM_APP_FILES_PATH: "/app/files"

      # PostgreSQL
      KCM_DB_URL: "jdbc:postgresql://postgres:5432/kcm_db"
      KCM_DB_USER: "kcm_user"
      KCM_DB_PWD: ${POSTGRES_PASSWORD:-kcm_password}

      # Kafka
      KCM_ADMIN_CLIENT_ID: "kc-admin-client"

      # Redis
      KCM_REDIS_HOST: "redis"
      KCM_REDIS_PORT: "6379"
      KCM_REDIS_DB: "0"
      KCM_REDIS_TIMEOUT: "2000"

    volumes:
      - ./data/keys:/app/keys:ro
      - ./data/files:/app/files
      - ./data/license:/app/license:ro
      - kcm-evaluation:/tmp/evaluation

  kcm-ui:
    image: kafkaetech/kcm-ui:latest
    pull_policy: always
    restart: unless-stopped
    container_name: kcm-ui
    depends_on:
      - kcm-api
    networks: [kcm-net]
    ports:
      - "80:80"
    volumes:
      - ./runtime-config.json:/usr/share/nginx/html/runtime-config.json:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
  pgadmin_data:
  redisdata:
  kcm-evaluation:
